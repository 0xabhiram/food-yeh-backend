name: foodyeh_admin
description: Admin panel for Foodyeh smart vending machine
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.1.1
  google_fonts: ^6.1.0
  cupertino_icons: ^1.0.2
  
  # HTTP and API
  dio: ^5.4.0
  http: ^1.1.0
  
  # Security and Storage
  flutter_secure_storage: ^9.0.0
  crypto: ^3.0.3
  
  # UI and Navigation
  go_router: ^12.1.3
  flutter_svg: ^2.0.9
  
  # State Management
  provider: ^6.1.1
  
  # Utilities
  intl: ^0.19.0
  json_annotation: ^4.8.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.7
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/ 